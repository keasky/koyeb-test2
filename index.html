<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピンクの可愛いチャット</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    
    body {
      background-color: #fff0f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .chat-container {
      width: 90%;
      max-width: 400px;
      height: 80vh;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .chat-header .icon {
      font-size: 1.5rem;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffb6c1' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
    
    .message-wrapper {
      margin-bottom: 8px;
    }
    
    .message {
      display: flex;
      align-items: flex-end;
    }
    
    .message.received {
      justify-content: flex-start;
    }
    
    .message.sent {
      justify-content: flex-end;
    }
    
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ffb6c1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 12px;
      color: white;
    }
    
    .message-content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 0.9rem;
      position: relative;
      word-break: break-word;
    }
    
    .received .message-content {
      background-color: #f8f8f8;
      border-bottom-left-radius: 5px;
    }
    
    .sent .message-content {
      background-color: #ff85a2;
      color: white;
      border-bottom-right-radius: 5px;
    }
    
    .message-time {
      font-size: 0.7rem;
      margin-top: 4px;
      color: #999;
    }
    
    .received .message-time {
      margin-left: 40px;
    }
    
    .sent .message-time {
      text-align: right;
    }
    
    .chat-input {
      padding: 15px;
      background-color: white;
      border-top: 1px solid #f1f1f1;
      display: flex;
      align-items: center;
    }
    
    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 20px;
      background-color: #f8f8f8;
      outline: none;
      font-size: 0.9rem;
    }
    
    .chat-input button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      border: none;
      color: white;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .chat-input button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }
    
    .decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      z-index: -1;
    }
    
    .decoration-1 {
      top: 20px;
      left: 20px;
      background: radial-gradient(circle, rgba(255,182,193,0.3) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
    }
    
    .decoration-2 {
      bottom: 20px;
      right: 20px;
      background: radial-gradient(circle, rgba(255,105,180,0.2) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
    }
    
    /* ハート型の装飾 */
    .heart {
      position: absolute;
      background-color: rgba(255, 182, 193, 0.1);
      display: inline-block;
      height: 30px;
      width: 30px;
      transform: rotate(-45deg);
      z-index: -1;
    }
    
    .heart:before,
    .heart:after {
      content: '';
      background-color: rgba(255, 182, 193, 0.1);
      border-radius: 50%;
      height: 30px;
      position: absolute;
      width: 30px;
    }
    
    .heart:before {
      top: -15px;
      left: 0;
    }
    
    .heart:after {
      left: 15px;
      top: 0;
    }
    
    .heart-1 {
      top: 100px;
      right: 50px;
    }
    
    .heart-2 {
      bottom: 150px;
      left: 30px;
      transform: rotate(-45deg) scale(0.6);
    }
    
    /* アニメーション */
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .message-wrapper {
      animation: pop 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="heart heart-1"></div>
  <div class="heart heart-2"></div>
  
  <div class="chat-container">
    <div class="chat-header">
      <span class="icon">♡</span>
      <h1>オウム返しボット</h1>
      <span class="icon">♡</span>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <div class="message-wrapper">
        <div class="message received">
          <div class="avatar">Bot</div>
          <div class="message-content">
            こんにちは！メッセージを送ってみてください。そのままオウム返しします♪
          </div>
        </div>
        <div class="message-time">ただいま</div>
      </div>
    </div>
    
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="メッセージを入力...">
      <button id="send-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
